<html>
    <head>
        <meta charset='UTF-8'>
        <title> Sign In - Sign Up </title>
        <link rel='stylesheet' type='text/css' href='main.css'>
    </head>
<body>

<h2> Bem-vindo! </h2>

<div class="container" id="container" >
	<div class="form-container sign-up-container">
		<form action="#">
			<h1> Criar Conta </h1>
			<!-- <div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div> -->
			<span> use seu e-mail para se registrar </span>
			<input type="text" placeholder="Nome" onfocus='this.placeholder = ""' onblur='this.placeholder="Nome"' />
			<input type="email" placeholder="E-mail" onfocus='this.placeholder = ""' onblur='this.placegolder="E-mail"'/>
			<input type="password" placeholder="Senha" onfocus='this.placeholder = ""' onblur='this.placeholder="Senha"' />
			<button> Registrar </button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1> Entrar </h1><br><br>
			<!-- <div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div> -->
			<span> use sua conta </span><br>
			<input type="email" placeholder="E-mail" onfocus='this.placeholder = ""' onblur='this.placeholder="E-mail"'/>
			<input type="password" placeholder="Senha" onfocus='this.placeholder = ""' onblur='this.placeholder="Senha"'/>
			<a href="#"> Esqueceu sua senha? </a>
			<button> Entrar </button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1> Bem-vindo de volta! </h1>
				<p> Para se conectar conosco, por favor faça o login com suas informações </p>
				<button class="ghost" id="signIn"> Entrar </button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1> Olá! </h1>
				<p> Ponha suas informações e comece sua jornada conosco </p>
				<button class="ghost" id="signUp"> Registrar </button>
			</div>
		</div>
	</div>
</div>
